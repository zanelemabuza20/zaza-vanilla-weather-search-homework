<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">"
    <title>Zaza app</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search"  placeholder="Enter a city.." required class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
   <h1 class="weather-app-city">London</h1>
   <p class="weather-app-details">
    Tuesday 14:49, scattered clouds
    <br />
    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
   </p>
</div>
    <div class="weather-app-temperature-container">
    <div class="weather-app-icon">🌤️</div> 
    <div class="weather-app-temperature">12</div>
    <div class="weather-app-unit">°C</div>
    </div>
</div>
   </main>

   <footer>
    This project was coded by
    <a href="https://github.com/zanelemabuza20" target="_blank">Zanele Mabuza</a> is open-sourced on 
    <a href="https://github.com/zanelemabuza20/zaza-vanilla-weather-search-homework" target="_blank">Github</a> and hosted on 
    <a href="https://zaza-vanilla-weather-search-project.netlify.app" target="_blank">Netlify</a>
    </footer> 
    </div>
</body>
</html>
